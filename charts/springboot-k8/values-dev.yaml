replicaCount: 3

image:
  tag: 21
namespace: app-dev
name: springboot-k8-dev

service:
  type: LoadBalancer
  port: 8080


ingressDev:
  enabled: false
ingressProd:
  enabled: false
ingress:
    version: networking.k8s.io/v1-dev

containers:
    resources:
      requests:
        cpu: "250m"
        memory: "200Mi"
      limits:
        cpu: "250m"
        memory: "500Mi"
    readinessProbe:
      httpGet:
        path: /actuator/health
        port: 8080
      initialDelaySeconds: 10
      periodSeconds: 10
    livenessProbe:
      httpGet:
        path: /actuator/health
        port: 8080
      initialDelaySeconds: 30
      periodSeconds: 15